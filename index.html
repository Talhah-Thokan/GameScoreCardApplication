    <title>Basketball ScoreCard</title>

		<header></header>


			<body>
                
                <div class="container">
                    
                    <div class="ScoreElement">
                        <h3>HOME</h3>
                        <h1 id="HomeScoreElement">0</h1>
                        <button id="ScoreButtons" onclick="HomeScoreAddOne()">+1</button>
                        <button id="ScoreButtons" onclick="HomeScoreAddTwo()">+2</button>
                        <button id="ScoreButtons" onclick="HomeScoreAddThree()">+3</button>
                    </div>
                    <div>
                        <button id="NewGameButton" onclick="NewGame()">New Game</button>  
                    </div> 
                    <div class="ScoreElement">
                        <h3>AWAY</h3>
                        <h1 id="GuestScoreElement">0</h1>
                        <button id="ScoreButtons" onclick="GuestScoreAddOne()">+1</button>
                        <button id="ScoreButtons" onclick="GuestScoreAddTwo()">+2</button>
                        <button id="ScoreButtons" onclick="GuestScoreAddThree()">+3</button>
                    </div>
                                    
                </div>
            </body>
